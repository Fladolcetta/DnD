<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="dnd, d&d, dungeons and dragons, dice, roller">
        <meta name="description" content="A simple dice roller for Dungeons and Dragons">
        <title>Frank's Dnd Tool - {{ subtitle }}</title>
    </head>
    <style>
        select {
        width: 40px;
        }
        input[type="number"] {
        width: 40px;
        }
    </style>
    <body>
        <a href="/">Home</a>
        <h1>Dice Roller</h1>
        <form>
            <p>
                <label for="num_sides">Number of Sides:</label><br>
                <select id="num_sides" name="num_sides">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="20">20</option>
                    <option value="100">100</option>
                </select>
            </p>
            <p>
                <label for="num_dice">Number of Dice:</label><br>
                <input type="number" name="num_dice" value={{num_dice}} min="0">
            </p>
            <p>
                <label for="modifier">Modifier:</label><br>
                <input type="number" name="modifier" value={{modifier}}>
            </p>
            <p>
                <label for="roll">Roll Dice:</label><br>
                <input type="submit" name="roll" value="Roll">
            </p>
        </form>
        {{ content|safe }}
    </body>
</html>
