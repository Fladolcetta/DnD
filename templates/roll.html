<form>
    <p>
        <label for="num_sides">Number of Sides:</label><br>
        <select type="number" id="num_sides" name="num_sides" width="40">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="20">20</option>
            <option value="100">100</option>
        </select>
    </p>
    <p>
        <label for="num_dice">Number of Dice:</label><br>
        <input type="number" name="num_dice" value={{num_dice}} min="0">
    </p>
    <p>
        <label for="modifier">Modifier:</label><br>
        <input type="number" name="modifier" value={{modifier}}>
    </p>
    <p>
        <label for="roll">Roll Dice:</label><br>
        <input type="submit" name="roll" value="Roll">
    </p>
</form>
