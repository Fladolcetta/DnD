<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="dnd, d&d, dungeons and dragons, character">
    <meta name="description" content="A simple character generator for Dungeons and Dragons">
    <title>Frank's Dnd Tool - {{ subtitle }}</title>
</head>
<style>
    select {
        width: 200px;
    }
    input[type="text"] {
        width: 200px;
    }
</style>
<body>
    <a href="/">Home</a>

    <h1>Character Generator</h1>
    <form>
        <p>
            <label for="name">Character Name:</label><br>
            <input type="text" name="name">
        </p>
        <p>
            <label for="race">Race:</label><br>
            <select id="race" name="race">
                {% for item in race_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="character_class">Class:</label><br>
            <select id="character_class" name="character_class">
                {% for item in class_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="create">Create Character:</label><br>
            <input type="submit" name="create" value="Create">
        </p>
    </form>
</body>
</html>
