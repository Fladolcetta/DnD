<table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Race</th>
      <th>Class</th>
      <th>Dex</th>
      <th>Str</th>
      <th>Con</th>
      <th>Int</th>
      <th>Wis</th>
      <th>Cha</th>
    </tr>
    {% for char in char_list %}
    <tr>
        {% for field in char %}
        <td>{{ field }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
